<div class="form-container">

  <!-- Because we have imported FormsModule in app.module.ts, Angular will
  automatically convert all form tags in to Angular forms.-->
  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">

    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input type="text" name="title" [ngModel]="note?.title" required class="input">
      </div>
    </div>


    <br>

    <div class="field">
      <div class="label">Content</div>
      <div class="control">
        <textarea class="textarea" name="content" [ngModel]="note?.content"></textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
      </div>

      <div class="control">
        <button class="button is-primary" type="submit">Save</button>
      </div>
    </div>
  </form>

</div>
