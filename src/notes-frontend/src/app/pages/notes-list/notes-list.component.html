<div class="main-container">


  <div class="notes-list">
    <app-note-card *ngFor="let note of notes; index as i;"
                   [routerLink]="i.toString()"
                   [title]="note.title"
                   [content]="note.content">

    </app-note-card>
  </div>

  <button class="button is-primary add-buttom" routerLink="new">Add</button>
</div>
