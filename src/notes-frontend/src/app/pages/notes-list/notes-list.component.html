<div class="main-container">


  <div class="notes-list">
    <app-note-card *ngFor="let note of notes"
                   [routerLink]="note.title"
                   [title]="note.title"
                   [content]="note.content">

    </app-note-card>
  </div>

  <button class="button is-primary button-st add-butto" routerLink="new">Add</button>
  <button class="button button-st export-button" (click)="export()">Export (JSON)</button>
</div>
