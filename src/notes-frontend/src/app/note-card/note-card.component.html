<div #container class="note-card-container">
  <div class="note-card-content">
    <h1 class="note-card-title">{{ title }}</h1>


    <div class="note-card-body">
      <p>{{ content }}</p>

      <!-- For visual flair, don't show the whole body of the note, if there's a lot of
      text -->
      <div class="truncate-text"></div>
    </div>

  </div>

</div>
